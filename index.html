<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drawing Canvas</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <h1>🎨 Drawing Canvas</h1>

  <div class="toolbar">
    <label class="divchild">Color: <input type="color" id="colorPicker" value="#000000"></label>
    <label class="divchild">Brush Size: <input type="range" id="brushSize" min="1" max="20" value="4"></label>
    <button class="divchild" id="eraserBtn" onclick="toggleEraser()">🧽 Erase</button>
    <button class="divchild" onclick="clearCanvas()">🧼 Clear</button>
    <button class="divchild" onclick="downloadImage()">💾 Save</button>
  </div>

  <canvas id="drawingCanvas" width="800" height="500"></canvas>

  <script src="./script.js"></script>

</body>
</html>
